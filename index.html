<!doctype html>
<html lang="en">
  <!-- 
    این خط اول، نوع سند را مشخص می‌کند.
    یعنی مرورگر بفهمد با یک صفحه HTML مدرن (نسخه HTML5) روبه‌رو است.
  -->

  <head>
    <!-- 
      head شامل اطلاعاتی است که در صفحه دیده نمی‌شوند،
      ولی برای مرورگر و موتورهای جستجو مهم هستند.
    -->

    <meta charset="UTF-8" />
    <!-- 
      این خط مشخص می‌کند که حروف از نوع UTF-8 باشند.
      یعنی فارسی، انگلیسی و تمام کاراکترهای خاص بدون مشکل نمایش داده شوند.
    -->

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- 
      این خط آیکون کوچک بالای تب مرورگر (favicon) را مشخص می‌کند.
      وقتی سایت باز شود، همان فایل vite.svg کنار عنوان نمایش داده می‌شود.
    -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 
      این خط برای ریسپانسیو شدن سایت ضروری است.
      یعنی سایت روی موبایل و تبلت درست اندازه‌گذاری شود.
      بدون این خط، سایت در موبایل خیلی زوم شده یا بد نمایش داده می‌شود.
    -->

    <title>react-minishop</title>
    <!-- 
      عنوان صفحه که در تب مرورگر نمایش داده می‌شود.
      می‌تواند هر چیزی باشد مثل: فروشگاه مینی‌شاپ
    -->
  </head>


  <body>
    <!-- 
      هر چیزی که کاربر می‌بیند داخل body قرار می‌گیرد.
      اما در پروژه‌های React، فقط یک div وجود دارد،
      و React بقیه صفحه را به صورت کامل می‌سازد.
    -->

    <div id="root"></div>
    <!-- 
      این مهم‌ترین بخش صفحه است!
      React دقیقا داخل این div رندر می‌شود.
      یعنی تمام سایت، تمام کامپوننت‌ها، تمام صفحات، داخل همین یک div ساخته می‌شود.
      این به نام Root Element یا ریشه برنامه شناخته می‌شود.
    -->


    <script type="module" src="/src/main.jsx"></script>
    <!-- 
      این خط فایل اصلی جاوااسکریپت پروژه را بارگذاری می‌کند.
      main.jsx نقطه شروع برنامه React است.
      یعنی از اینجا React اجرا می‌شود و پروژه بالا می‌آید.

      type="module" یعنی از سیستم مدرن ماژول‌ها استفاده می‌کنیم
      تا بتوانیم import و export داشته باشیم.
    -->
  </body>
</html>
